            <form id="contact-form" action="assets/php/contact.php" method="post">
                <div class="messages"></div>
                <div class="controls">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group mb-3"><label class="form-label" for="form_name"></label><input class="form-control" type="text" id="form_name" data-error="Vorname erforderlich." name="name" required="" placeholder="Prenom">

                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group mb-3"><label class="form-label" for="form_lastname"></label><input class="form-control" type="text" id="form_lastname" data-error="Nachname erforderlich." name="lastname" required="" placeholder="Nom">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-3"><label class="form-label" for="form_email"></label><input class="form-control" type="email" id="form_email" data-error="Vorname erforderlich." name="email" required="" placeholder="E-mail">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mb-3"><label class="form-label" for="form_phone"></label><input class="form-control" type="number" id="form_phone" data-error="Telefonnummer erforderlich" name="phone" placeholder="Numéro de téléphone">

                        </div>
                    </div>
                </div>
                <div class="row">

                        </div>
                    </div>
                    <div class="col-md-12"><a class="btn btn-success btn-send" role="button" value="Senden" href="Connexion.html" style="padding-left: 19px;background: rgb(248,252,249);"><span style="color: rgb(7, 3, 3);">Envoyer</span></a><a class="btn btn-success btn-send" role="button" value="Senden" href="Connexion.html" style="background: rgb(248,252,249);padding-left: 20px;margin-left: 453px;margin-top: 0px;margin-bottom: 13px;"><span style="color: rgb(7, 3, 3);">Connexion</span></a></div>
